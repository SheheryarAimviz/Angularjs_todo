<div class="container">
  <h2>Vertical (basic) form</h2>
  <form (ngSubmit)="insert()">
    <div>
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]=name required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" [(ngModel)]=age required>
    </div>
    <button type="submit" class="btn btn-default" >Submit</button>
  </form>
</div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let arra of myarrayName">
        <td>{{arra.name}}</td>
        <td>{{arra.age}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="delete(arra.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
